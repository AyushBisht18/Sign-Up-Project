<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="formbox">
            <h2 class="title">Sign Up</h2>
            <div class="signUPline"></div>
            <form name="myfrm">
                <div class="form-input name-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" class="mypass">
                    <button class="eyebtn"><i class="fa-solid fa-eye show"></i></button>
                </div>
                <div class="password-suggest">
                    <p class="text">Need Password Suggestions?</p><a href="#" class="clickhere">Click Here</a>
                </div>
            </form>
            <div class="btns">
                <button class="signupbtn enable" type="button">Sign-Up</button>
                <button class="signinbtn disable" type="button">Sign-In</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
